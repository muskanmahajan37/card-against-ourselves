{% extends 'base.html' %}
{% block content %}


    
    <link href="//cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <!------ Include the above in your HEAD tag ---------->
    
    <div class="container">
      <div class="row">
       <main>
        <center>
         <div class="container">
            <div  class="z-depth-3 y-depth-3 x-depth-3 grey black-text lighten-4 row" style="display: inline-block; padding: 32px 48px 0px 48px; border: 1px; margin-top: 100px; solid #EEE;">
              <h5>Log in to your account</h5>
              <form action="", method="POST">
                {%csrf_token%}
              <div class="section"><i class="mdi-alert-error red-text"></i></div>
                <div class='row'>
                  <div class='input-field col s12'>
                    <input class='validate' type="text" name='username' id='email' required />
                    <label for='email'>Username</label>
                  </div>
                </div>
                <div class='row'>
                  <div class='input-field col m12'>
                    <input class='validate' type='password' name='password' id='password' required />
                    <label for='password'>Password</label>
                  </div>
                  <label style='float: right;'>
                  <a href=''><b style="color: crimson;">Forgot Password?</b></a>
                  </label>
                </div>
                <br/>
                
                  <button type="submit" method="POST">Login</button>
                </form>
                    
                <label style='margin: auto;'>
                  <p>Don't have account yet? <a href="{% url 'register' %}">Sign up</a></p>
                </label>
            </div>
           </div>
          </center>
          </main>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.1/jquery.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>
    
      </div>
    </div>

{% endblock %}
